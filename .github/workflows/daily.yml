name: Daily API Tests

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install python-dotenv requests PyJWT

      - name: Run API tests
        run: python test_api.py --log-level DEBUG
        env:
          ADMIN_USER_ID: ${{ secrets.ADMIN_USER_ID }}
          ADMIN_USER_EMAIL: ${{ secrets.ADMIN_USER_EMAIL }}
          SECRETKEY: ${{ secrets.SECRETKEY }}
